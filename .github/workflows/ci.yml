name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ESLint
        run: |
          npm init -y
          npm install --save-dev eslint
          npx eslint --init
        shell: bash

      - name: Run ESLint on js/
        run: npx eslint js || true
        shell: bash

      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v1.3.1
        with:
          root: .